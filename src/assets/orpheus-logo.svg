<?xml version="1.0" encoding="UTF-8"?>
<!--
  Orpheus badge (vectorized from reference)
  - Single-color line-art portrait in teal inside a circular badge
  - Goggles, spiky hair and collar silhouette consistent with reference
  - Includes arc text "ORPHEUS" and "SINCE 2025" for branding
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="64" height="64" aria-hidden="true">
  <defs>
    <style>
      /* make badge background match AppBar primary color */
      .bg { fill: #1f6f66; }
      /* invert portrait to light color for contrast on dark bg */
      .teal { fill: #eaf6f4; }
      .teal-stroke { stroke: #eaf6f4; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .word { font-family: Poppins, sans-serif; font-weight: 700; fill: #ffffff; }
    </style>
    <!-- top arc path for ORPHEUS -->
    <path id="topArc" d="M40,80 A80,80 0 0,1 200,80" fill="none" />
    <!-- bottom arc path for SINCE -->
    <path id="botArc" d="M200,160 A80,80 0 0,1 40,160" fill="none" />
    <!-- clipping circle to avoid stray artifacts at edges -->
    <clipPath id="clip">
      <circle cx="120" cy="120" r="112" />
    </clipPath>
  </defs>
  <g clip-path="url(#clip)">
    <!-- background circle -->
    <circle cx="120" cy="120" r="112" class="bg" />

    <!-- outer ring -->
    <circle cx="120" cy="120" r="98" fill="none" stroke="#1f6f66" stroke-width="6" />

    <!-- face plate (white) -->
    <circle cx="120" cy="120" r="70" fill="#fff" />

  <!-- hair silhouette (simplified) -->
  <path class="teal" d="M58 96c10-28 34-40 62-34 28-6 52 6 62 34 0 0-10-6-30-4-14 1-20 8-30 8-10 0-16-6-30-8-20-3-30 6-30 6z" />

  <!-- goggles on forehead -->
  <g transform="translate(0,6)">
    <circle cx="84" cy="96" r="14" class="teal" />
    <circle cx="156" cy="96" r="14" class="teal" />
    <circle cx="84" cy="96" r="7" fill="#eaf6f4" />
    <circle cx="156" cy="96" r="7" fill="#eaf6f4" />
    <rect x="96" y="92" width="48" height="8" rx="4" class="teal" />
  </g>

  <!-- simplified facial features (negative space) -->
  <path d="M96 128c6-8 18-8 24 0" fill="none" stroke="#1f6f66" stroke-width="3" stroke-linecap="round" />
  <path d="M140 128c6-8 18-8 24 0" fill="none" stroke="#1f6f66" stroke-width="3" stroke-linecap="round" transform="translate(-12,0)" />
  <path d="M108 150c8 8 28 8 36 0" fill="none" stroke="#1f6f66" stroke-width="3" stroke-linecap="round" />

  <!-- collar / jacket silhouette -->
  <path class="teal" d="M72 180c12-12 28-28 48-28s36 16 48 28v18H72v-18z" />
  <path d="M96 168 L120 150 L144 168" fill="#eaf6f4" />

  <!-- arc text: ORPHEUS -->
  <text class="word" font-size="18">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">ORPHEUS</textPath>
  </text>

  <!-- arc text: SINCE 2025 -->
  <text class="word" font-size="12">
    <textPath href="#botArc" startOffset="50%" text-anchor="middle">SINCE 2025</textPath>
  </text>
</g>
</svg>
